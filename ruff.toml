# ruff.toml
line-length = 100
target-version = "py311"

[lint]
select = [
  "E",  # pycodestyle (PEP8)
  "F",  # pyflakes
  "I",  # isort (importsortering)
  "B",  # flake8-bugbear (vanliga skavanker)
]
ignore = [
  "E203",  # kolumnjusterings-issue som krockar med autoformat ibland
]

[lint.isort]
known-first-party = ["project_5", "accounts", "cart", "contact", "orders", "products", "portfolio"]

[format]
quote-style = "preserve"
indent-style = "space"
docstring-code-format = true

[lint.per-file-ignores]
# Migrations kan ha genererad kod som inte alltid följer stilregler
"**/migrations/*.py" = ["E501", "F401", "F403", "B"]
# Om din settings ibland blir långradig kan du mildra just där:
"project_5/settings.py" = ["E501"]
