{% extends 'base.html' %}
{% load static %}

{% block title %}Design Order | Artea{% endblock %}

{% block content %}
<section class="container-narrow">
    <h2>Request a Custom Design</h2>
    <form method="post" enctype="multipart/form-data" class="form-section">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="{{ form.design_type.id_for_label }}">Design Level</label>
            {{ form.design_type }}
        </div>

        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
        </div>

        <div class="form-group">
            <label for="{{ form.attachment.id_for_label }}">Upload file (optional)</label>
            {{ form.attachment }}
        </div>

        <button type="submit" class="btn btn-primary">Submit Design Request</button>
    </form>
</section>
{% endblock %}
