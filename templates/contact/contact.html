{% extends 'base.html' %}
{% block title %}Contact Us | Artea{% endblock %}

{% block content %}
<section class="container-narrow">
    <h2>Contact Us</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Send</button>
    </form>
</section>
{% endblock %}
