{% extends 'base.html' %}

{% block content %}
<div class="container-narrow">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: red;">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <input type="submit" value="Log in">
    </form>

    <p>DonÂ´t have an account? <a href="{% url 'register' %}">Register here.</a>.</p>
</div>
{% endblock %}
