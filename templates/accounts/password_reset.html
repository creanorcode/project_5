{% extends "base.html" %}

{% block content %}
<div class="container-narrow">
  <h1>Reset password</h1>
  <p>Enter your email address below and we will send you a link to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Send recovery link</button>
  </form>
</div>
{% endblock %}
